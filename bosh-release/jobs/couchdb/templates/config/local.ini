; CouchDB Configuration Settings

; Custom settings should be made in this file. They will override settings
; in default.ini, but unlike changes made to default.ini, this file won't be
; overwritten on server upgrade.

[couchdb]
;max_document_size = 4294967296 ; bytes
database_dir = /var/vcap/store/couchdb/0.10.0
view_index_dir = /var/vcap/store/couchdb/0.10.0

[httpd]
;port = 5984
bind_address = 0.0.0.0

[log]
file = /var/vcap/sys/log/couchdb/couchdb.log
level = error

[couch_httpd_auth]
;secret = replace this with a real secret


[update_notification]
;unique notifier name=/full/path/to/exe -with "cmd line arg"

; To create an admin account uncomment the '[admins]' section below and add a
; line in the format 'username = password'. When you next start CouchDB, it
; will change the password to a hash (so that your passwords don't linger
; around in plain-text files). You can add more admin accounts with more
; 'username = password' lines. Don't forget to restart CouchDB after
; changing this.
[admins]
<%= p("couchdb.username") %>=<%= p("couchdb.password") %>
;admin = mysecretpassword
